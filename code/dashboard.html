<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Syntax Quest - Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0d1117;
      color: #ffffff;
      font-family: 'Roboto', sans-serif;
    }
    .navbar-brand {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.5rem;
      color: #00ffe1;
    }
    .btn-glow {
      background-color: #00ffe1;
      color: #0d1117;
      font-weight: bold;
      box-shadow: 0 0 10px #00ffe1;
      transition: 0.3s ease;
    }
    .btn-glow:hover {
      box-shadow: 0 0 20px #00ffe1;
    }
    .profile-card {
      background-color: #161b22;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 255, 225, 0.2);
      max-width: 500px;
      margin: 40px auto;
      text-align: center;
    }
    .profile-card h3 {
      color: #00ffe1;
    }
    footer {

      
      padding: 40px 0;
      background-color: #161b22;
      color: #999;
      text-align: center;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
  <a class="navbar-brand" href="dashboard.html">&lt;/&gt; Syntax Quest</a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
    <ul class="navbar-nav" id="auth-links">
      <!-- Dynamic logout button here -->
    </ul>
  </div>
</nav>

<!-- Dashboard Content -->
<div class="container">
  <div class="profile-card">
    <h3>Welcome, <span id="username-display">User</span>!</h3>
    <p>Email: <span id="email-display">user@example.com</span></p>
    <button class="btn btn-glow mt-3" id="logout-btn">Logout</button>
  </div>
</div>

<!-- Footer -->
<footer>
  <p>&copy; 2025 Syntax Quest. All rights reserved.</p>
</footer>

<script>
  // Redirect to login if not logged in
  if (localStorage.getItem("isLoggedIn") !== "true") {
    window.location.href = "signin.html";
  }

  // Display user info (mock data or stored during signup)
  const storedEmail = localStorage.getItem("email") || "user@example.com";
  const storedUsername = localStorage.getItem("username") || "Player 1";
  document.getElementById("username-display").innerText = storedUsername;
  document.getElementById("email-display").innerText = storedEmail;

  // Handle logout
  document.getElementById("logout-btn").addEventListener("click", () => {
    localStorage.removeItem("isLoggedIn");
    window.location.href = "login.html";
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

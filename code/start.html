<!-- start.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Syntax Quest - Start Playing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0d1117;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 40px;
    }

    h1, h3 {
      color: #00ffff;
      margin-bottom: 30px;
    }

    .card {
      background-color: #161b22;
      border: 1px solid #00ffff55;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.1);
      margin: 20px auto;
      max-width: 600px;
    }

    .form-select {
      background-color: #0d1117;
      color: #ffffff;
      border: 1px solid #00ffff77;
    }

    .btn-custom {
      margin: 10px;
      width: 200px;
      font-weight: 600;
      color: #00ffff;
      border: 1px solid #00ffffaa;
      background-color: transparent;
      transition: all 0.3s ease;
    }

    .btn-custom:hover {
      background-color: #00ffff33;
      color: #ffffff;
      border-color: #00ffff;
    }

    .btn-progress {
      background-color: #28a745;
      color: white;
      font-weight: 600;
      border-radius: 30px;
    }

    .btn-progress:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <h1>âš¡ Start Your Syntax Quest</h1>

  <!-- Language Selection -->
  <div class="card p-4">
    <h3>ðŸ§  Select Programming Language</h3>
    <select id="language" class="form-select text-light mt-3">
      <option value="c">C</option>
      <option value="cpp">C++</option>
      <option value="python">Python</option>
    </select>
  </div>

  <!-- Game Mode Selection -->
  <div class="card p-4">
    <h3>ðŸŽ® Choose Game Mode</h3>
    <button onclick="goToMode('practice')" class="btn btn-custom">Practice Mode</button>
    <button onclick="goToMode('timed')" class="btn btn-custom">Timed Mode</button>
    <button onclick="goToMode('debugging')" class="btn btn-custom">Debugging Mode</button>
  </div>

  <!-- View Progress -->
  <div class="mt-4">
    <a href="progress.html" class="btn btn-progress px-4 py-2">ðŸ“Š View Progress</a>
  </div>

  <script>
    function goToMode(mode) {
      const language = document.getElementById("language").value;
      window.location.href = `${mode}.html?lang=${language}`;
    }
  </script>

</body>
</html>

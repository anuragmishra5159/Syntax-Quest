<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syntax Quest - Progress</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background-color: #1e1e2e; color: white; text-align: center; font-family: Arial, sans-serif; }
        .container { background: #282a36; padding: 20px; border-radius: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Progress</h1>
        <canvas id="progressChart"></canvas>
        <button onclick="window.location.href='modes.html'">Back</button>
    </div>
    <script>
        let ctx = document.getElementById("progressChart").getContext("2d");
        new Chart(ctx, {
            type: "bar",
            data: {
                labels: ["Level 1", "Level 2", "Level 3", "Level 4"],
                datasets: [{ label: "Stars Earned", data: [3, 2, 1, 0], backgroundColor: "#ff6600" }]
            },
            options: { scales: { y: { beginAtZero: true, max: 3 } } }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syntax Quest - Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1e1e2e;
            color: white;
            text-align: center;
        }
        .container {
            height: 33vh;
            width: 33vw;
            background: #282a36;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(220, 215, 215, 0.2);
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            background: #ff6600;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 20px;
        }
        button:hover {
            background: #ff4500;
        }
        .input{
            font-size: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Syntax Quest</h1>
        <input type="text" id="username" placeholder="Enter Your Name">
        
        <button onclick="login()">Start</button>
    </div>
    <script>
        function login() {
            let user = document.getElementById("username").value.trim();
            if (user) {
                localStorage.setItem("syntaxUser", user);
                window.location.href = "modes.html";
            }
        }
    </script>
</body>
</html>

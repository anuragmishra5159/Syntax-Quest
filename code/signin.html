<body>

<!-- Sign In Form -->
<div class="form-container">
  <h2 class="form-title">Sign In</h2>
  <form id="signin-form" autocomplete="on">
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" id="email" class="form-input form-control" placeholder="Enter your email" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" class="form-input form-control" placeholder="Enter your password" required>
    </div>
    <button type="submit" class="btn btn-glow w-100">Sign In</button>
    <div class="mt-3 text-center">
      <p>Don't have an account? <a href="javascript:void(0);" id="show-signup" class="text-info">Sign Up</a></p>
    </div>
  </form>
</div>

<!-- Sign Up Form -->
<div class="form-container" id="signup-form-container" style="display: none;">
  <h2 class="form-title">Sign Up</h2>
  <form id="signup-form">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" id="username" class="form-input form-control" placeholder="Enter your username" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" id="signup-email" class="form-input form-control" placeholder="Enter your email" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="signup-password" class="form-input form-control" placeholder="Enter your password" required>
    </div>
    <div class="mb-3">
      <label for="confirm-password" class="form-label">Confirm Password</label>
      <input type="password" id="confirm-password" class="form-input form-control" placeholder="Confirm your password" required>
    </div>
    <button type="submit" class="btn btn-glow w-100">Sign Up</button>
    <div class="mt-3 text-center">
      <p>Already have an account? <a href="javascript:void(0);" id="show-signin" class="text-info">Sign In</a></p>
    </div>
  </form>
</div>

  // Check if user is already signed in
  if (localStorage.getItem("isLoggedIn") === "true") {

  }

  // Handle Sign In
  document.getElementById("signin-form").addEventListener("submit", function(event) {

      localStorage.setItem("isLoggedIn", "true");

  // Handle Sign Up
  document.getElementById("signup-form").addEventListener("submit", function(event) {
    event.preventDefault();
    let username = document.getElementById("username").value;
    let email = document.getElementById("signup-email").value;
    let password = document.getElementById("signup-password").value;
    let confirmPassword = document.getElementById("confirm-password").value;

    if (password === confirmPassword) {
      // Dummy signup check (replace with actual backend integration)
      alert("Sign Up Successful! Please Sign In.");

  // Switch to Sign Up Form

<script>

  alert("Welcome to syntax quest")
  // Check if already signed in
  if (localStorage.getItem("isLoggedIn") === "true") {
    window.location.href = "dashboard.html";
  }

  // Handle Sign In
  document.getElementById("signin-form").addEventListener("submit", function(event) {
    event.preventDefault();
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const savedEmail = localStorage.getItem("userEmail");
    const savedPassword = localStorage.getItem("userPassword");

    if (email === savedEmail && password === savedPassword) {
      localStorage.setItem("isLoggedIn", "true");
      window.location.href = "dashboard.html";
    } else {
      alert("Invalid email or password.");
    }
  });

  // Handle Sign Up
  document.getElementById("signup-form").addEventListener("submit", function(event) {
    event.preventDefault();

    const username = document.getElementById("username").value;
    const email = document.getElementById("signup-email").value;
    const password = document.getElementById("signup-password").value;
    const confirmPassword = document.getElementById("confirm-password").value;

    if (password !== confirmPassword) {
      alert("Passwords do not match!");
      return;
    }

    localStorage.setItem("userName", username);
    localStorage.setItem("userEmail", email);
    localStorage.setItem("userPassword", password);

    alert("Sign Up successful! Please log in.");

    // Switch to Sign In form
    document.getElementById("signup-form-container").style.display = "none";
    document.getElementById("signin-form").style.display = "block";
  });

  // Toggle forms
  document.getElementById("show-signup").addEventListener("click", function() {
    document.getElementById("signin-form").style.display = "none";
    document.getElementById("signup-form-container").style.display = "block";
  });

  document.getElementById("show-signin").addEventListener("click", function() {
    document.getElementById("signup-form-container").style.display = "none";
    document.getElementById("signin-form").style.display = "block";
  });
</script>
